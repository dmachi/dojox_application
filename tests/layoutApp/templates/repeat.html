<div class="view mblView">
	<script type="dojo/require">at: "dojox/mvc/at"</script>
	<h1 dojoType="dojox.mobile.Heading" data-app-region="top">Repeat Data Binding Example</h1>
	<div data-dojo-type="dojox.app.widgets.Container" data-app-region="center" data-dojo-props="scrollable:'true'">
		<form name="repeatTestForm" id="repeatTestForm">
			<div class="field-title">
				Search Results
			</div>
			<div id="repeatWidget" class="fieldset" data-dojo-type="dojox/mvc/Repeat" data-dojo-props="exprchar: '#', children: this.loadedModels.repeatmodels.model">
				<div class="row">
					<input dojoType="dojox.mobile.TextBox" id="nameInput#{this.index}" data-dojo-props="value: at('rel:#{this.index}','First')" placeHolder="First Name">
					</input>
                    <button type="button" id="detail#{this.index}" data-dojo-type="dojox/mobile/Button" class="mblBlueButton">
						Details
					</button>
                    <button type="button" id="insert#{this.index}" data-dojo-type="dojox/mobile/Button" class="mblBlueButton">
						+
					</button>
                    <button type="button" id="delete#{this.index}" data-dojo-type="dojox/mobile/Button" class="mblBlueButton">
						-
					</button>
				</div>
			</div>
			<div class="spacer">
			</div>
			<div data-dojo-type="dojox/mvc/Group" data-dojo-props="target: at(this.loadedModels.repeatmodels, 'cursor')">
				<div class="field-title">
					<div style="display: inline-block;" id="detailsBanner">
						Details for selected index:
					</div>
					<span class="cell" id="indexOutput" data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.loadedModels.repeatmodels, 'cursorIndex')"></span>
				</div>
				<table id="table" cellspacing="10" style="width: 100%">
					<tr>
						<td style="width: 100px;" class="layout">
							First Name
						</td>
						<td class="layout">
							<input id="firstInput" data-dojo-type="dojox.mobile.TextBox" data-dojo-props="value: at('rel:', 'First'), placeholder:'First Name'">
						</td>
					</tr>
					<tr>
						<td style="width: 100px;" class="layout">
							Last Name
						</td>
						<td class="layout">
							<input id="lastInput" data-dojo-type="dojox.mobile.TextBox" data-dojo-props="placeholder:'Last Name', value: at('rel:', 'Last')">
						</td>
					</tr>
					<tr>
						<td style="width: 100px;" class="layout">
							Email
						</td>
						<td class="layout">
							<input id="emailInput2" data-dojo-type="dojox.mobile.TextBox" data-dojo-props="value: at('rel:', 'Email'), placeholder:'Email'">
						</td>
					</tr>
					<tr>
						<td style="width: 100px;" class="layout">
							Telephone
						</td>
						<td class="layout">
							<input id="telInput" data-dojo-type="dojox.mobile.TextBox" data-dojo-props="value: at('rel:', 'Tel'), placeholder:'Telephone'">
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</div>
