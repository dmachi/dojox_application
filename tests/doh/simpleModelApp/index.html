<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/> 
		<meta name="apple-mobile-web-app-capable" content="yes" /> 
		<title>Simple Model App Test</title> 
		<link href="../../../../mobile/themes/iphone/base.css" rel="stylesheet"></link>
		<style>
			html,body {
				width: 100%;
				height: 100%;
				background: #eee;
				font-family: arial;
				color: #333;
				overflow: hidden;
				margin: 0px;
				padding: 0px;
				visibility: visible;
			}

			#splash {
				width: 90%;
				height: 90%;
				margin: auto;
				overflow: hidden;
				border: 2px solid green;
				font-color: #333;
				text-align: center;
			}

		</style>
		<script type="text/javascript">
			dojoConfig = {
				parseOnLoad: false,
				mblHideAddressBar: false,
				mblAndroidWorkaround: false,
                mblAlwaysHideAddressBar: false,	
				async:1,
				app: {debugApp: 0}  // set debugApp to log app transtions and view activate/deactivate 
			}
		</script>
		<script type="text/javascript" src="../../../../../dojo/dojo.js"></script>

		<script>
            // the actual  launcher
            require(["../../simpleModelApp/modelApp.js"], function(){});
        </script>
		<script type="text/javascript">
			require([
				"doh/runner",
				"dojo/topic",
				"dojo/_base/lang",
				"dojox/mobile/TransitionEvent",				
				"dojo/parser",
				"dojo/when",
				"dojo/Stateful",
				"dijit/registry",
 				"dojox/app/controllers/Load", 
 				"dojox/app/controllers/Transition", 
 				"dojox/app/controllers/Layout",
  				"dojox/app/controllers/History",				
				"dijit/form/TextBox",
				"dijit/form/NumberTextBox",
				"dijit/form/ValidationTextBox",
				"dijit/form/Button",
				"dojox/mvc/Output"
					], function(doh, topic, lang, TransitionEvent, parser, when, Stateful, registry, Load, Transition, Layout, History) {
						var events = [];
						topic.subscribe("/app/status", lang.hitch(this, function(newStatus) {
							events.push(newStatus);
							if (newStatus == 2) {
								doh.register("Test-SimpleApp", [{
									name : "test-LifeCycle",
									runTest : function(t) {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											t.assertEqual([1, 2], events);
											// test lifecycle methods are available
											t.assertNotEqual(null, simpleModelApp.setStatus);
											t.assertNotEqual(null, simpleModelApp.getStatus);
											t.assertNotEqual(null, simpleModelApp.lifecycle);
											return dfd.callback(true);
										}, 500);
										return dfd;
									},
								}, {
									// Test controllers
									name : "test-Controllers",
									runTest : function(t) {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											// test controllers
											t.assertEqual(4, simpleModelApp.controllers.length);
											t.assertTrue(simpleModelApp.controllers[0] instanceof Load);
											t.assertTrue(simpleModelApp.controllers[1] instanceof Transition);
											t.assertTrue(simpleModelApp.controllers[2] instanceof Layout);
											t.assertTrue(simpleModelApp.controllers[3] instanceof History);
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}, {
									// Test initial listitem labels
									name : "initial-listItem-labels",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											doh.is(registry.byId("dojox_mobile_ListItem_0").labelNode.innerText, "simple - Using an mvcModel (dojox/mvc/ModelRefController) with json data, no store.");
											doh.is(registry.byId("dojox_mobile_ListItem_1").labelNode.innerText, "simple2 - Using an mvcModel (dojox/mvc/EditModelRefController) with json data, no store.");
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}, {
									// Test first transition
									name : "transition-test-1",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
										// transition to first li
											var liWidget = registry.byId("dojox_mobile_ListItem_0");
											var ev = new TransitionEvent(liWidget.domNode, liWidget.transitionOptions);
											ev.dispatch()
											return dfd.callback(true);
										}, 500);
									}
								}, {
									// Test simple view 1
									name : "simple-mvc-test-1",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											doh.is("123 Valley Rd", registry.byId("streetInput").get("value"), "Street should be of ShipTo");
											doh.is("Katonah", registry.byId("cityInput").get("value"), "City should be of ShipTo");
											return dfd.callback(true);
										}, 1000);
										return dfd;
									}
								}, {
									// Test switch to billto
									name : "simple-mvc-test-2",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											var group = registry.byId("addrGroup");
											group.set("target", at("rel:", "BillTo"));
											doh.is("17 Skyline Dr", registry.byId("streetInput").get("value"), "Street should be of BillTo");
											doh.is("Hawthorne", registry.byId("cityInput").get("value"), "City should be of BillTo");
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}, {
									// Test switch back to home
									name : "backToHome1",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											var backHeader = registry.byId("dojox_mobile_Heading_1");
											var transOpts = {
												viewid : "home",
												reverse : true,
												url : "#home" // this is optional if not set it will be created from target
											};
											var ev = new TransitionEvent(backHeader.domNode, transOpts);
											ev.dispatch()
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}, {
									// Test verify back to at home
									name : "testbackToHome1",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											doh.is(registry.byId("dojox_mobile_ListItem_0").labelNode.innerText, "simple - Using an mvcModel (dojox/mvc/ModelRefController) with json data, no store.");
											doh.is(registry.byId("dojox_mobile_ListItem_1").labelNode.innerText, "simple2 - Using an mvcModel (dojox/mvc/EditModelRefController) with json data, no store.");
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}, {
									// Test second transition
									name : "transition-test-2",
									runTest : function() {
										// transition to first li
										var dfd = new doh.Deferred();
										setTimeout(function() {
											var liWidget = registry.byId("dojox_mobile_ListItem_3");
											var ev = new TransitionEvent(liWidget.domNode, liWidget.transitionOptions);
											ev.dispatch();
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}, {
									// Test verify back to at home
									name : "testbackToHome1",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											var wid = registry.byId("nameInput0");
											if (wid) {
												doh.is("Anne", registry.byId("nameInput0").get("value"), "NameInput0 should be Anne");
												doh.is("Anne", registry.byId("firstInput").get("value"), "firstInput should be Anne");
											}
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}, {
									// Test switch back to home
									name : "backToHome2",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											var backHeader = registry.byId("dojox_mobile_Heading_1");
											var transOpts = {
												viewid : "home",
												reverse : true,
												url : "#home" // this is optional if not set it will be created from target
											};
											var ev = new TransitionEvent(backHeader.domNode, transOpts);
											ev.dispatch()
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}, {
									// Test verify back to at home
									name : "testbackToHome",
									runTest : function() {
										var dfd = new doh.Deferred();
										setTimeout(function() {
											doh.is(registry.byId("dojox_mobile_ListItem_0").labelNode.innerText, "simple - Using an mvcModel (dojox/mvc/ModelRefController) with json data, no store.");
											doh.is(registry.byId("dojox_mobile_ListItem_1").labelNode.innerText, "simple2 - Using an mvcModel (dojox/mvc/EditModelRefController) with json data, no store.");
											return dfd.callback(true);
										}, 500);
										return dfd;
									}
								}]);

								doh.run();
							}
						}));

					});
		</script>
	</head>
	<body>
		<script type="dojo/require">at: "dojox/mvc/at"</script>
	</body>
</html>
